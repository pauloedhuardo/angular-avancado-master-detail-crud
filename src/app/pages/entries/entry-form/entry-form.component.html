<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item active">
            <a routerLink="/entries">Lançamentos</a>
        </li>
        <li class="breadcrumb-item active">
            {{pageTitle}}
        </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md-9">
        <h1 class="h2 border-left pl-2">
            {{pageTitle}}
        </h1>
    </div>
    <div class="col-md-3 d-md-flex justify-content-md-end">
        <a routerLink="/entries" class="btn btn-light">
            << Voltar
        </a>
    </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre o lançamento
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input class="form-control" type="text" id="name" formControlName="name">
                    <div class="text-danger" *ngIf="entryForm?.get('name')?.invalid && entryForm?.get('name')?.touched">
                        <div *ngIf="entryForm?.get('name')?.errors?.required">Dado obrigatório</div>
                        <div *ngIf="entryForm?.get('name')?.errors?.minlength">Deve ter no mínimo 2 caracteres</div>
                    </div>
                </div>
                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
        <strong>Erro no servidor:</strong>
        <ul>
            <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
        </ul>
    </div>

    <div class="col-md d-md-flex justify-content-md-end">
        <button [disabled]="submittingForm || entryForm.invalid" type="submit" class="btn btn-primary btn-lg mt-3">
            Salvar
        </button>
    </div>

</form>
